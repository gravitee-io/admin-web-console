<div layout-padding>
  <form name="formApplication" ng-submit="$ctrl.update()" novalidate>
    <div ng-if="$ctrl.isOwner()">
      <md-input-container class="md-block">
        <label>Name</label>
        <input ng-model="$ctrl.application.name" type="text" ng-required="true">
      </md-input-container>
        <div layout="row" layout-align="start" flex>
          <md-input-container class="md-block" flex="30">
            <label>Type</label>
            <input ng-model="$ctrl.application.type" type="text">
          </md-input-container>
          <md-input-container class="md-block" flex="70">
            <label>Group</label>
            <md-select aria-label="group"
                       ng-model="$ctrl.application.group"
                       ng-model-options="{trackBy: '$value.id'}"
                       md-on-open="$ctrl.loadApplicationGroups()" >
              <md-option ng-value="group" ng-repeat="group in $ctrl.groups">{{group.name}}</md-option>
            </md-select>
          </md-input-container>
            </div>
      <md-input-container class="md-block">
        <label>Description</label>
        <input ng-model="$ctrl.application.description" type="text" ng-required="true">
      </md-input-container>

      <div class="md-actions gravitee-api-save-button" layout="row">
        <md-button class="md-raised" type="submit" ng-disabled="formApplication.$invalid || formApplication.$pristine">
          Save
        </md-button>
        <md-button class="md-raised md-primary" type="button" ng-click="$ctrl.reset()" ng-disabled="formApplication.$invalid || formApplication.$pristine">
          Reset
        </md-button>
        <md-button class="md-raised md-warn pull-right" type="button" ng-click="$ctrl.showDeleteApplicationConfirm($event)">
          Delete
        </md-button>
      </div>
    </div>
  </form>

  <div ng-if="!$ctrl.isOwner()">
    <md-subheader>Name</md-subheader>
    <p class="inset">{{$ctrl.application.name}}</p>
    <md-subheader>Type</md-subheader>
    <p class="inset">{{$ctrl.application.type}}</p>
    <md-subheader>Description</md-subheader>
    <p class="inset">{{$ctrl.application.description}}</p>
  </div>
</div>
