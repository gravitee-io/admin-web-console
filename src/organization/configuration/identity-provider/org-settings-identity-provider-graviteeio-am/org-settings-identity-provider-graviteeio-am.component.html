<mat-card class="identity-provider__card">
  <h2>Configuration</h2>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>Client Id</mat-label>
    <input matInput name="configurationClientId" />
  </mat-form-field>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>Client Secret</mat-label>
    <input matInput name="configurationClientSecret" type="password" />
  </mat-form-field>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>Server URL</mat-label>
    <input matInput name="configurationServerURL" type="url" />
  </mat-form-field>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>Security domain</mat-label>
    <input matInput name="configurationDomain" />
  </mat-form-field>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>Scopes</mat-label>
    <gio-form-tags-input placeholder="Enter a scope and press Enter"> </gio-form-tags-input>
  </mat-form-field>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>Authentication button color</mat-label>
    <gio-form-color-input placeholder="Select color"> </gio-form-color-input>
  </mat-form-field>
</mat-card>

<mat-card class="identity-provider__card">
  <h2>User profile mapping</h2>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput name="userProfileMappingId" placeholder="sub" />
  </mat-form-field>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput name="userProfileMappingFirstname" placeholder="given_name" />
  </mat-form-field>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>Last name</mat-label>
    <input matInput name="userProfileMappingLastname" placeholder="family_name" />
  </mat-form-field>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput name="userProfileMappingEmail" placeholder="email" />
  </mat-form-field>

  <mat-form-field class="identity-provider__card__form-field" appearance="fill">
    <mat-label>Picture</mat-label>
    <input matInput name="userProfileMappingPicture" placeholder="picture" />
  </mat-form-field>
</mat-card>
