<h2>OAuth2 Integration</h2>
<mat-card>
  <mat-form-field class="auth2-form-field" appearance="standard">
    <mat-label>Client ID</mat-label>
    <input #clientIdInput matInput [ngModel]="clientId" (ngModelChange)="clientIdChange.emit($event)" minlength="1" maxlength="300" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint
      >The <code>Client_id</code> of the application. This field is required to subscribe to certain type of API Plan (OAuth2,
      JWT).</mat-hint
    >
    <mat-hint align="end">{{ clientIdInput.value?.length || 0 }}/300</mat-hint>
  </mat-form-field>
</mat-card>
