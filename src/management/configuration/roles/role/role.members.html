<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <span>Members of role [{{$ctrl.roleScope}}]: {{::$ctrl.role}}</span>
        <div flex></div>
    </div>
</md-toolbar>
<md-table-container>
    <table md-table>
        <thead md-head >
        <tr md-row>
            <th md-column>Full name</th>
            <th md-column>Username</th>
            <th md-column></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row
            ng-repeat="user in $ctrl.members">
            <td md-cell>{{user.displayName}}</td>
            <td md-cell>{{user.username}}</td>
            <td md-cell ng-click="$event.stopPropagation()">
                <div layout="row" layout-align="end center">
                    <span permission permission-only="['management-role-u']">
                        <md-tooltip md-direction="top">delete</md-tooltip>
                        <ng-md-icon icon="delete" ng-click="$ctrl.deleteUser(user)" aria-label="delete-user"></ng-md-icon>
                    </span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
<md-button permission permission-only="['management-role-u']"
           class="md-fab md-fab-bottom-right gravitee-add-button"
           aria-label="Add"
           ng-click="$ctrl.addUserRole()">
    <ng-md-icon icon="add"></ng-md-icon>
</md-button>
