  <md-dialog aria-label="Creation of a new team">
    <form name="formTeam" ng-submit="save(team)" novalidate>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>{{creationMode?'Creation of a new team' : 'Modification of team "' + team.name + '"'}}</h2>
          <span flex></span>
          <md-button type="button" class="md-icon-button" ng-click="cancel()">
            X
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/rocket.svg"></md-icon>
          <md-input-container>
            <label>Name *</label>
            <input ng-model="team.name" required ng-disabled="!creationMode">
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/rocket.svg"></md-icon>
          <md-input-container>
            <label>Description *</label>
            <input ng-model="team.description" required>
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/envelop.svg"></md-icon>
          <md-input-container class="gravitee-user-input">
            <label>Email *</label>
            <input type="email" ng-model="team.email" required>
          </md-input-container>
        </div>
        <md-subheader class="md-warn" ng-bind="error.statusText || error.status"></md-subheader>
      </md-dialog-content>

      <div class="md-actions" layout="row">
        <md-button type="button" ng-click="cancel()" class="md-primary">
          Cancel
        </md-button>
        <md-button type="submit" class="md-primary" ng-disabled="formTeam.$invalid">
          Save
        </md-button>
      </div>
    </form>
  </md-dialog>
