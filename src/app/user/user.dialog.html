  <md-dialog aria-label="Modification of user">
    <form name="formUser" ng-submit="create(user)" novalidate>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Modification of user {{user.code}}</h2>
          <span flex></span>
          <md-button type="button" class="md-icon-button" ng-click="cancel()">
            X
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/rocket.svg"></md-icon>
          <md-input-container class="gravitee-user-input">
            <label>Code</label>
            <input ng-model="user.code" required ng-disabled="true">
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/user.svg"></md-icon>
          <md-input-container>
            <label>Last Name *</label>
            <input ng-model="user.lastname" required>
          </md-input-container>
          <md-input-container>
            <label>First name *</label>
            <input ng-model="user.firstname" required>
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/envelop.svg"></md-icon>
          <md-input-container class="gravitee-user-input">
            <label>Email *</label>
            <input type="email" ng-model="user.email" required>
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/key.svg"></md-icon>
          <md-select placeholder="Roles" ng-model="user.roles" multiple="true">
            <md-option ng-repeat="role in roles" value="{{role}}">{{role}}</md-option>
          </md-select>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/users.svg"></md-icon>
          <md-select placeholder="Teams" ng-model="user.teams" multiple="true">
            <md-option ng-repeat="team in teams" value="{{team}}">{{team}}</md-option>
          </md-select>
        </div>
        <md-subheader class="md-warn" ng-bind="error.statusText || error.status"></md-subheader>
      </md-dialog-content>

      <div class="md-actions" layout="row">
        <md-button type="button" ng-click="cancel()" class="md-primary">
          Cancel
        </md-button>
        <md-button type="submit" class="md-primary" ng-disabled="formUser.$invalid">
          Modify
        </md-button>
      </div>
    </form>
  </md-dialog>
