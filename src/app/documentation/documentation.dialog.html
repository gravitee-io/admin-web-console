<md-dialog aria-label="Mango (Fruit)">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Create</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="hide()">
        X
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div layout="row">
      <div flex>
        <md-button ng-click="selectPageType(MARKDOWN_PAGE)" ng-class="{'selected' : MARKDOWN_PAGE === selectedPageType }">
            <md-icon class="avatar"></md-icon>
            <h4>Markdown Page</h4>
            Start with a blank Markdown page.
        </md-button>
      </div>
      <div flex>
        <md-button ng-click="selectPageType(RAML_PAGE)" ng-class="{'selected' : RAML_PAGE === selectedPageType }">
            <md-icon class="avatar"></md-icon>
            <h4>Raml Page</h4>
            Start with a blank Raml page.
        </md-button>
      </div>
    </div>
    <div layout="row">
      <div flex>
        <md-button ng-click="selectPageType(SWAGGER_PAGE)" ng-class="{'selected' : SWAGGER_PAGE === selectedPageType }">
            <md-icon class="avatar"></md-icon>
            <h4>Swagger Page</h4>
            Start with a blank Swagger page.
        </md-button>
       </div>
    </div>
    <div layout="row" ng-show="selectedPageType != null">
      <md-input>
        <md-input-container>
          <label>Title</label>
          <input type="text" ng-model="pageTitle">
        </md-input-container>
      </md-input>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button class="md-raised" ng-click="createPage()">
     Create
    </md-button>
    <md-button md-no-ink class="md-primary" ng-click="hide()" style="margin-right:20px;">
      Close
    </md-button>
  </div>
  </form>
</md-dialog>
