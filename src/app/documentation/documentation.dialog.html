<md-dialog aria-label="Mango (Fruit)">
  <form name="formPage" ng-submit="createPage()" novalidate>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Creation of documentation on API {{apiName}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="hide()">
        X
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div layout="row">
      <div flex>
        <md-button type="button" ng-click="selectPageType(MARKDOWN_PAGE)" ng-class="{'selected' : MARKDOWN_PAGE === selectedPageType}">
            <md-icon class="avatar"></md-icon>
            <h4>Markdown Page</h4>
            Start with a blank Markdown page.
        </md-button>
      </div>
      <div flex>
        <md-button type="button" ng-click="selectPageType(RAML_PAGE)" ng-class="{'selected' : RAML_PAGE === selectedPageType}">
            <md-icon class="avatar"></md-icon>
            <h4>Raml Page</h4>
            Start with a blank RAML page.
        </md-button>
      </div>
    </div>
    <div layout="row">
      <div flex>
        <md-button type="button" ng-click="selectPageType(SWAGGER_PAGE)" ng-class="{'selected' : SWAGGER_PAGE === selectedPageType}">
          <md-icon class="avatar"></md-icon>
          <h4>Swagger Page</h4>
          Start with a blank Swagger page.
        </md-button>
      </div>
      <div flex>
        <md-button>
          Import APIs definition from file
          <input type="file" filecontent="pageContentFile.content" filename="pageContentFile.name" />
        </md-button>
      </div>
    </div>
    <div layout="row" ng-show="selectedPageType != null">
      <md-input-container>
        <label>Title *</label>
        <input type="text" ng-model="pageTitle" required>
      </md-input-container>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button md-no-ink class="md-primary" ng-click="hide()" style="margin-right:20px;">
      Close
    </md-button>
    <md-button class="md-raised" type="submit" ng-disabled="formPage.$invalid">
     Create
    </md-button>
  </div>
  </form>
</md-dialog>
