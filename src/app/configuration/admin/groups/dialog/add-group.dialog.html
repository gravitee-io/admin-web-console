<md-dialog aria-label="New Group">
    <form name="formGroup" ng-submit="dialogAddGroupCtrl.save()" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New group</h2>
                <span flex></span>
                <md-button type="button" class="md-icon-button" ng-click="dialogAddGroupCtrl.hide()">
                    X
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content class="md-padding">
                <div layout="column">
                    <md-input-container>
                        <label>Name *</label>
                        <input ng-model="name" id="name" required autofocus>
                    </md-input-container>
                </div>
                <md-subheader class="md-warn" ng-bind="error"></md-subheader>
            </md-content>
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button type="button" ng-click="dialogAddGroupCtrl.hide()" class="md-primary">
                Cancel
            </md-button>
            <md-button type="submit" class="md-primary" ng-disabled="formGroup.$invalid">
                Save
            </md-button>
        </div>
    </form>
</md-dialog>
