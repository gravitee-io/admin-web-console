<div class="gravitee-instances-container">
  <div class="gravitee-instances-content">
    <div class="gravitee-instances-table-title"><ng-md-icon icon="info"></ng-md-icon> Informations</div>
    <div layout="row">
      <div class="gravitee-instances-table-content"><ng-md-icon icon="computer"></ng-md-icon> Hostname</div>
      <div ng-bind="instanceEnvironmentCtrl.instance.hostname" class="gravitee-instances-table-content"></div>
    </div>
    <md-divider></md-divider>
    <div layout="row">
      <div class="gravitee-instances-table-content"><ng-md-icon icon="network_wifi"></ng-md-icon> IP</div>
      <div ng-bind="instanceEnvironmentCtrl.instance.ip" class="gravitee-instances-table-content"></div>
    </div>
    <md-divider></md-divider>
    <div layout="row">
      <div class="gravitee-instances-table-content"><ng-md-icon icon="traffic"></ng-md-icon> State</div>
      <div class="gravitee-instances-table-content"
           ng-class="{'gravitee-instances-started':instanceEnvironmentCtrl.instance.state === 'started',
           'gravitee-instances-stopped':instanceEnvironmentCtrl.instance.state === 'stopped'}">
        {{instanceEnvironmentCtrl.instance.state}}
      </div>
    </div>
    <md-divider></md-divider>
    <div layout="row">
      <div class="gravitee-instances-table-content"><ng-md-icon icon="flag"></ng-md-icon> Version</div>
      <div ng-bind="instanceEnvironmentCtrl.instance.version" class="gravitee-instances-table-content"></div>
    </div>
    <md-divider></md-divider>
    <div layout="row">
      <div class="gravitee-instances-table-content"><ng-md-icon icon="label"></ng-md-icon> Tags</div>
      <div class="gravitee-instances-table-content">
        {{instanceEnvironmentCtrl.instance.tags.length === 0?'No tags configured':instanceEnvironmentCtrl.instance.tags}}
      </div>
    </div>
    <md-divider></md-divider>
  <div layout="row">
      <div class="gravitee-instances-table-content"><ng-md-icon icon="timer"></ng-md-icon> Started at</div>
      <div ng-bind="instanceEnvironmentCtrl.instance.started_at | date:'medium'" class="gravitee-instances-table-content"></div>
    </div>
    <md-divider></md-divider>
      <div layout="row">
        <div class="gravitee-instances-table-content"><ng-md-icon icon="favorite"></ng-md-icon> Last heartbeat at</div>
        <div ng-bind="instanceEnvironmentCtrl.instance.last_heartbeat_at | date:'medium'"
             class="gravitee-instances-table-content"></div>
      </div>
    <md-divider></md-divider>
    <div ng-if="instanceEnvironmentCtrl.instance.stopped_at">
      <div layout="row">
        <div class="gravitee-instances-table-content"><ng-md-icon icon="power_settings_new"></ng-md-icon> Stopped at</div>
        <div ng-bind="instanceEnvironmentCtrl.instance.stopped_at | date:'medium'"
             class="gravitee-instances-table-content"></div>
      </div>
    </div>
  </div>

  <div class="gravitee-instances-content">
    <div class="gravitee-instances-table-title" layout="row">
      <div flex="50">
        <ng-md-icon icon="assignment"></ng-md-icon> System properties
      </div>
      <div flex="50" layout="row">
        <input class="form-control gravitee-instances-table-search" type="text"
               ng-model="filterSystemProperty" ng-change="instanceEnvironmentCtrl.filter()"
               placeholder="Filter by name/value..." autofocus />
        <ng-md-icon icon="search"></ng-md-icon>
      </div>
    </div>
    <div ng-repeat="(systemPropertyKey, systemPropertyValue) in instanceEnvironmentCtrl.instance.systemProperties">
      <div layout="row">
        <div ng-bind="systemPropertyKey" class="gravitee-instances-table-content"></div>
        <div ng-bind="systemPropertyValue" class="gravitee-instances-table-content"></div>
      </div>
      <md-divider></md-divider>
    </div>
  </div>
</div>
