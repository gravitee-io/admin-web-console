  <md-dialog aria-label="Creation of a new API">
    <form name="formApi" novalidate>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Creation of a new API</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="hide()">
            X
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/rocket.svg"></md-icon>
          <md-input-container>
            <label>Name *</label>
            <input ng-model="api.name" required>
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/rocket.svg"></md-icon>
          <md-input-container>
            <label>Version *</label>
            <input ng-model="api.version" required>
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/rocket.svg"></md-icon>
          <md-input-container>
            <label>Description *</label>
            <input ng-model="api.description" required>
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/rocket.svg"></md-icon>
          <md-input-container>
            <label>Public URI *</label>
            <input ng-model="api.public" required>
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/rocket.svg"></md-icon>
          <md-input-container>
            <label>Target URI *</label>
            <input ng-model="api.target" required>
          </md-input-container>
        </div>
        <div layout="">
          <md-icon md-svg-src="assets/images/icons/users.svg"></md-icon>
          <md-select placeholder="Teams *" ng-model="team" required>
            <md-option ng-repeat="team in teams" value="{{team.name}}">{{team.name}}</md-option>
          </md-select>
        </div>
        <md-subheader class="md-warn" ng-bind="error"></md-subheader>
      </md-dialog-content>

      <div class="md-actions" layout="row">
        <md-button ng-click="hide()" class="md-primary">
          Cancel
        </md-button>
        <md-button ng-click="create(api)" class="md-primary" ng-disabled="formApi.$invalid">
          Create
        </md-button>
      </div>
    </form>
  </md-dialog>
