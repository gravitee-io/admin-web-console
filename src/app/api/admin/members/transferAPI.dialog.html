<md-dialog aria-label="Transfer API" style="min-width:60%;">
  <md-toolbar style="background-color: white; border-bottom: 1px solid #f1f1f1;">
    <div class="md-toolbar-tools">
      <h2 style="color: grey;">Transfer API</h2>
      <span flex></span>
      <md-button style="color: grey;" type="button" class="md-icon-button" aria-label="Close dialog" ng-click="cancel()">X</md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="md-padding">
    This action cannot be undone. If you are the primary owner of this API, your privilege will be set to <code>owner</code> level.
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button ng-click="transferOwnership()">
      <span style="color: #ef5350">I understand, transfer this API</span>
    </md-button>
  </md-dialog-actions>
</md-dialog>
