<form ng-if="apiPropertiesCtrl.hasPropertiesDefined()" name="formApiProperties" ng-submit="apiPropertiesCtrl.update(apiPropertiesCtrl.api)" novalidate>
  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column>Name</th>
          <th md-column>Value</th>
          <th md-column></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="(key, value) in apiPropertiesCtrl.api.properties">
          <td md-cell>{{key}}</td>
          <td md-cell>
            <md-input-container class="flex">
              <input ng-model="apiPropertiesCtrl.api.properties[key]" type="text" ng-required="true" aria-label="Property value">
            </md-input-container>
          <td md-cell>
            <ng-md-icon ng-click="apiPropertiesCtrl.deleteProperty(key)" icon="delete" size="24" style="cursor: pointer;"></ng-md-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <div class="md-actions gravitee-api-save-button" layout="row">
    <md-button class="md-accent" type="submit" ng-disabled="formApiProperties.$invalid">
      Save
    </md-button>
  </div>
</form>

<gravitee-empty-state ng-if="!apiPropertiesCtrl.hasPropertiesDefined()"
                      icon="assignment"
                      model="Property"
                      message="Your API Properties will appear here"
                      create-mode="true"/>

<md-button class="md-fab md-fab-bottom-right gravitee-add-button" aria-label="Add" ng-click="apiPropertiesCtrl.showPropertyModal()">
  <ng-md-icon icon="add"></ng-md-icon>
</md-button>
