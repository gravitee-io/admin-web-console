<md-dialog style="min-width:35%;">
  <form name="formImportSwagger" ng-submit="dialogApiSwaggerImportCtrl.import()" novalidate role="form">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Create a new API</h2>
      <span flex></span>
      <md-button type="button" class="md-icon-button" ng-click="dialogApiSwaggerImportCtrl.hide()">
        X
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div layout="row">
      <div flex layout="row" layout-align="center center">
        <md-button>
          Import a Swagger descriptor to create an API
          <input type="file" filecontent="pageContentFile.content" filename="pageContentFile.name" required />
        </md-button>
      </div>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button type="button" md-no-ink class="md-primary" ng-click="dialogApiSwaggerImportCtrl.hide()" style="margin-right:20px;">
      Close
    </md-button>
    <md-button class="md-raised" type="submit" ng-disabled="formImportSwagger.$invalid">
     Import Swagger
    </md-button>
  </div>
  </form>
</md-dialog>
