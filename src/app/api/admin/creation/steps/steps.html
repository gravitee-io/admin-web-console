<section layout="column" flex style="background: rgb(245,245,245);">

  <div layout="row">
    <div class="api-creation-steppers" flex="{{newApiCtrl.vm.selectedStep !== 4 ? 60: 100}}">
      <md-steppers md-dynamic-height md-disable-tabs-behavior="true" md-stretch-steppers="always"
                   md-selected="newApiCtrl.vm.selectedStep" md-busy-text="'Processing...'"
                   md-busy="newApiCtrl.vm.showBusyText">
        <div ng-include="'app/api/admin/creation/steps/_step1.html'"></div>
        <div ng-include="'app/api/admin/creation/steps/_step2.html'"></div>
        <div ng-include="'app/api/admin/creation/steps/_step3.html'"></div>
        <div ng-include="'app/api/admin/creation/steps/_step4.html'"></div>
        <div ng-include="'app/api/admin/creation/steps/_step5.html'"></div>
      </md-steppers>
    </div>

    <div class="api-creation-timeline-wrapper" layout-padding flex ng-show="newApiCtrl.vm.selectedStep !== 4">
      <div>
        <h4>Prepare your API</h4>
        <md-divider></md-divider>
      </div>
      <div class="api-creation-timeline">
        <timeline>
          <timeline-event ng-repeat="apiStep in newApiCtrl.apiSteps" side="right">
            <timeline-badge class="{{apiStep.badgeClass}}">
              <i class="glyphicon {{apiStep.badgeIconClass}}"></i>
            </timeline-badge>
            <timeline-panel class="{{apiStep.badgeClass}}">
              <timeline-heading>
                <div style="font-weight: 600; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;" ng-bind-html="apiStep.title"></div>
              </timeline-heading>
              <p>{{apiStep.content}}</p>
            </timeline-panel>
          </timeline-event>
        </timeline>
      </div>
    </div>
  </div>
</section>
