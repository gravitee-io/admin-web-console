<div layout="row">
  <div class="apis-view-mode" ng-if="apisCtrl.apis.length > 0 && percentWidth < 50">
    <span class="btn-group">
      <button ng-class="{'active': !apisCtrl.tableMode}" class="btn btn-default"
              ng-click="apisCtrl.changeMode(false)" type="button">
        <ng-md-icon icon="apps"></ng-md-icon>
      </button>
      <button ng-class="{'active': apisCtrl.tableMode}" class="btn btn-default"
              ng-click="apisCtrl.changeMode(true)" type="button">
        <ng-md-icon icon="list"></ng-md-icon>
      </button>
    </span>
  </div>
</div>
<div ui-view></div>

<md-fab-speed-dial gravitee-roles-allowed="ADMIN, API_PUBLISHER" md-direction="left" md-open="false" class="md-scale md-fab-bottom-right">
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab md-success">
      <md-tooltip md-direction="top" md-visible="false">Create</md-tooltip>
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
  </md-fab-trigger>

  <md-fab-actions>
    <md-button class="md-fab md-success md-mini" ng-href="#/apis/new">
      <md-tooltip md-direction="top">
        Create a new API
      </md-tooltip>
      <ng-md-icon icon="fibre_new"></ng-md-icon>
    </md-button>
    <md-button class="md-fab md-success md-mini" ng-click="apisCtrl.showImportDialog()">
      <md-tooltip md-direction="top">
        Import API definition
      </md-tooltip>
      <ng-md-icon icon="file_download"></ng-md-icon>
    </md-button>
    <md-button class="md-fab md-success md-mini" ng-click="apisCtrl.showImportSwaggerDialog()">
      <md-tooltip md-direction="top">
        Import Swagger descriptor
      </md-tooltip>
      <md-icon md-svg-src="app/images/logo_swagger.svg" aria-label="Swagger"></md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
