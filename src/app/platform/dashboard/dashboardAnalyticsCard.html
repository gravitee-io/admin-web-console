<md-card-header>
  <md-card-header-text>
    <span class="md-title"><strong>{{top.title}}</strong></span>
    <span class="md-subhead">{{top.subhead}}</span>
  </md-card-header-text>
</md-card-header>
<md-card-content>
  <div ng-if="top.results">
    <md-table-container>
      <table md-table>
        <thead md-head>
        <tr md-row style="height: 30px;">
          <th md-column>{{top.titleKey}}</th>
          <th md-column data-md-numeric>{{top.titleValue}}</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="result in top.results | limitTo: 5: (paging[top.key] - 1) * 5" style="height: 25px;">
          <td md-cell><gravitee-dashboard-model id="{{result.topKey}}" model="{{top.field}}" metadata="{{result.metadata}}"/></td>
          <td md-cell>{{result.topValue | number}}</td>
        </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="5" md-page="paging[top.key]" md-total="{{top.results.length}}"></md-table-pagination>
  </div>
  <div ng-if="fetchData" layout="column" layout-align="center center" flex><md-progress-circular md-mode="indeterminate"></md-progress-circular></div>
  <div ng-if="!fetchData && !top.results" layout="column" layout-align="center center" flex>
    <p><ng-md-icon icon="block" style="fill: grey"></ng-md-icon></p>
    <p>No data</p>
  </div>
</md-card-content>
