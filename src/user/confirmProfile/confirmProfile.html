<md-content class="gravitee-no-sidenav-container" flex>
  <div class="login-page">
    <div class="form">
      <div class="gravitee-no-sidenav-header" layout="column">
        <label>Confirm profile</label>
      </div>

      <form name="formConfirm" ng-submit="save()" layout="column">
        <gravitee-image image-id="user.id"
                        image="user.picture" image-border-radius="true"
                        image-url="$ctrl.UserService.currentUserPicture()"
                        image-name="user.displayName"
                        image-form="formConfirm"></gravitee-image>

        <md-input-container ng-show="!hasEmail" class="md-block" flex-gt-sm flex="20">
          <label>Email</label>
          <input ng-model="user.email" type="email" ng-required="user.newsletter">
        </md-input-container>

        <md-checkbox style="font-size: 9px" ng-show="$ctrl.newsletterEnabled" ng-model="user.newsletter"
                     aria-label="Subscribe to newsletter" flex ng-init="user.newsletter = true">
          Subscribe to newsletter and receive information about new versions and updates
        </md-checkbox>

        <md-button type="submit" class="md-raised md-primary" ng-disabled="isLoading || formConfirm.$invalid">Confirm profile</md-button>
      </form>
    </div>
  </div>
</md-content>
