<md-content class="gravitee-no-sidenav-container" flex>
  <div class="gravitee-no-sidenav-content">
    <div class="gravitee-no-sidenav-header" layout="column">
      <a ui-sref="home"><img src="../../assets/GRAVITEE_LOGOsstxtclair-05.png" /></a>
      <label>Gravitee.io Portal</label>
    </div>
    <form name="formUser" ng-submit="$ctrl.login($event)" layout="column">
      <md-input-container class="md-icon-float">
        <label>Username</label>
        <input ng-model="$ctrl.user.username" type="text" ng-required="true" autofocus>
      </md-input-container>

      <md-input-container class="md-icon-float">
        <label>Password</label>
        <input ng-model="$ctrl.user.password" type="password" ng-required="true">
      </md-input-container>

      <md-button type="submit" class="md-raised md-primary"
                 ng-disabled="formUser.$invalid || formUser.$pristine">
        Login
      </md-button>

      <a ng-if="$ctrl.userCreationEnabled" ui-sref="registration" class="text-right">Create an account</a>
    </form>
  </div>
</md-content>
