<div class="gv-sub-content">
<form name="$ctrl.formMsg" ng-submit="$ctrl.send()" novalidate>
<div class="gv-forms" layout="column">
    <h1>Message</h1>

    <div class="gv-form">
        <h2></h2>
        <div class="gv-form-content" layout="column">

        <div layout="row" layout-align="space-around start">
            <div layout="column">
                <label>Choose the channel you want to use</label>
                <md-radio-group ng-model="$ctrl.channel">
                    <md-radio-button ng-repeat="chan in $ctrl.channels"
                                     value="{{chan.id}}">
                        {{chan.name}}
                    </md-radio-button>
                </md-radio-group>
            </div>
            <div layout="column">
                <label>Choose the <b>{{$ctrl.resolvedScope}}</b> role you want to contact</label>
                <md-select ng-model="$ctrl.role" ng-required="true">
                    <md-option ng-repeat="r in $ctrl.roles" ng-value="r.name">{{r.name}}</md-option>
                </md-select>
            </div>
        </div>
        <md-input-container>
            <label>Title</label>
            <input ng-model="$ctrl.title" ng-required="true">
        </md-input-container>
        <md-input-container>
            <label>Text</label>
            <textarea ng-model="$ctrl.text" ng-required="true"
                      rows="5" tabindex="2">
        </textarea>
        </md-input-container>

        <div class="md-actions" layout="row">
            <md-button type="submit" class="md-raised md-primary" ng-disabled="$ctrl.formMsg.$pristine || $ctrl.formMsg.$invalid" aria-label="send-message">Send</md-button>
        </div>
        </div>
    </div>
</div>
    </form>
    </div>
