<div class="gv-page-draft-banner" ng-if="!$ctrl.edit && !$ctrl.page.published">
  <ng-md-icon icon="warning" style="fill: #ce4844"></ng-md-icon>
  This page is not published yet and will not be visible to other users
</div>
<div layout="row">
  <div id="page-content" layout-padding ng-switch="$ctrl.page.type" flex="{{ $ctrl.sidenav ? 75 : 100 }}">
    <gv-page-swagger page="$ctrl.page" edit="$ctrl.edit" ng-switch-when="SWAGGER"></gv-page-swagger>
    <gv-page-raml page="$ctrl.page" ng-switch-when="RAML"></gv-page-raml>
    <gv-page-markdown page="$ctrl.page" ng-switch-when="MARKDOWN"></gv-page-markdown>
  </div>

  <gv-page-sidenav ng-if="$ctrl.sidenav" page="$ctrl.page" flex="25" hide-xs></gv-page-sidenav>
</div>
