<div role="dialog" aria-label="Metadata" layout="column" layout-align="center center">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{'api.metadata.title' | translate}}</h2>
    </div>
  </md-toolbar>

  <table md-table ng-init="metadataOrder = 'name'">
    <thead md-head md-order="metadataOrder">
    <tr md-row>
      <th md-column md-order-by="name">{{'api.metadata.name' | translate}}</th>
      <th md-column md-order-by="value || defaultValue">{{'api.metadata.value' | translate}}</th>
    </tr>
    </thead>
    <tbody md-body>
    <tr md-row ng-repeat="metadata in $ctrl.metadata | orderBy: metadataOrder">
      <td md-cell>{{metadata.name}}</td>
      <td md-cell>{{metadata.value || metadata.defaultValue}}</td>
    </tr>
    </tbody>
  </table>

  <div layout="row">
    <md-button md-autofocus flex class="md-primary" ng-click="$ctrl.close()">
      {{'common.close' | translate}}
    </md-button>
  </div>
</div>
