<md-content>
  <div id="main-content" layout="row" layout-align="center" style="padding-top: 70px; padding-bottom: 50px;">
    <div flex="80">
      <div class="api-catalog-filters" layout="row" layout-padding>
        <input type="text" placeholder="{{'apis.filter' | translate}}" />
        <md-list style="display: flex;"><md-list-item translate="apis.views"></md-list-item><md-list-item style="color: #34A0D4;" ng-repeat="view in apisCtrl.views">{{view.name}}</md-list-item></md-list></span>
      </div>
      <md-content layout="column">
        <div layout="row" layout-wrap>
          <md-card flex="45" ng-repeat="api in apisCtrl.apis">
            <md-card-title style="padding-top: 15px; padding-bottom: 0px;">
              <md-card-title-text>
                <span class="md-headline">{{::api.name}} <span class="md-subhead">{{::api.version}}</span></span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-sm card-media">
                  <img ng-src="{{::api.picture_url}}" alt="api-logo" />
                </div>
              </md-card-title-media>
            </md-card-title>
            <md-card-content>
              <small>{{::api.description}}</small>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
              <md-button ui-sref="portal.api.detail.general({apiId: api.id})" translate="apis.more" aria-label="more"></md-button>
            </md-card-actions>
          </md-card>
        </div>
      </md-content>
    </div>
  </div>
</md-content>
