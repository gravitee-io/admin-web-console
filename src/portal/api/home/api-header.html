<section id="header" layout="row" flex class="md-whiteframe-5dp">
  <div layout="row" layout-align="center" flex>
    <div layout="column" style="min-width: 540px;">
      <div class="api-general">
        <h1>{{::$ctrl.api.name}}</h1>
        <p>{{::$ctrl.api.description}}</p>
      </div>
      <div class="api-description" layout="row">
        <p ng-if="$ctrl.api.version">
          <span>Version</span>
          <span>{{::$ctrl.api.version}}<md-tooltip md-direction="bottom">Version</md-tooltip></span>
        </p>
        <p ng-if="$ctrl.api.proxy.context_path">
          <span><i class="material-icons">http</i></span>
          <span>{{::$ctrl.api.proxy.context_path}}<md-tooltip md-direction="bottom">Context path</md-tooltip></span>
        </p>
        <p>
          <span><i class="material-icons">person</i></span>
          <span>{{::$ctrl.api.owner.username}}<md-tooltip md-direction="bottom">Owner</md-tooltip></span>
        </p>
        <p ng-if="::$ctrl.api.deployed_at">
          <span><i class="material-icons">schedule</i></span>
          <span>{{::$ctrl.api.deployed_at | humanDateFilter}}<md-tooltip md-direction="bottom">Last deployment</md-tooltip></span>
        </p>
      </div>
      <div class="api-actions" layout="row">
        <md-button class="md-raised" ui-sref="portal.api.detail.general({apiId: $ctrl.api.id})">Pricing and Plans</md-button>
        <md-button class="md-raised" ui-sref="portal.api.pages({apiId: $ctrl.api.id})">Documentation</md-button>
      </div>
    </div>
    <div class="api-logo">
      <img width="200" height="200" ng-src="{{$ctrl.api.picture_url}}" alt="api-logo" />
    </div>
  </div>
</section>
