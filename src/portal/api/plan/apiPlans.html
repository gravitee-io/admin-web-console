<div ng-if="apiPortalPlanCtrl.plans.length">
  <span class="md-headline" style="padding: 24px 16px 16px;">Plans</span>
  <div layout="row" layout-align="center" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex="33" flex-lg="25" flex-xl="20" ng-repeat="plan in apiPortalPlanCtrl.plans | orderBy:'order'"
         layout="row" layout-align="center">
      <api-plan plan="plan" subscribable="true" on-subscribe="subscribe(plan)"></api-plan>
    </div>
  </div>
</div>

<gravitee-empty-state ng-if="apiPortalPlanCtrl.plans.length == 0"
                      icon="view_week"
                      model="Plan"
                      message="No plan for this API"
                      sub-message="Come back soon, the API will be completed shortly."></gravitee-empty-state>
