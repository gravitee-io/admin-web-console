<md-content>
  <div id="main-content" layout="row" layout-align="center" style="padding-top: 70px; padding-bottom: 50px;">
    <div flex="15" layout="column">
      <h2>Documentation</h2>
      <md-divider></md-divider>
      <md-list style="color: #34A0D4;">
        <md-list-item ng-click="apiDocsCtrl.selectPage(page.id)" ng-repeat="page in apiDocsCtrl.pages">{{page.name}}</md-list-item>
      </md-list>
    </div>
    <div flex="75" style="margin-left: 40px;">
      <h2 style="color: #34A0D4;">{{apiDocsCtrl.selectedPage.name}}</h2>
      <div ng-if="apiDocsCtrl.selectedPage.type === 'MARKDOWN'" markdown-to-html="apiDocsCtrl.selectedPage.content"></div>
      <raml-console-loader ng-if="apiDocsCtrl.selectedPage.type === 'RAML'" src="example.raml"></raml-console-loader>
      <div ng-if="apiDocsCtrl.selectedPage.type === 'SWAGGER'" swagger-ui url="'http://petstore.swagger.io/v2/swagger.json'" trusted-sources="true" permalinks="true" validator-url="false"></div>
    </div>
  </div>
</md-content>
