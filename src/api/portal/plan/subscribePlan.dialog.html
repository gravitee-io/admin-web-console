<md-dialog aria-label="Subscribe to the plan {{plan.name}}" style="width: 60%">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Subscribe to the <b>"{{plan.name}}"</b> plan</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="hide()" aria-label="Close">
        <ng-md-icon icon="close"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <div ng-if="applications.length" layout="row" layout-align="center" layout-wrap>
        <div class="md-padding" flex-xs="100" flex-sm="50" flex="33" flex-lg="25" flex-xl="20" ng-repeat="application in applications">
          <md-card class="gravitee-card gravitee-plan-application-card">
            <md-card-content>
              <h5>{{application.name}}</h5>
              <span ng-if="application.type" style="color:#cdcdcd;" class="ng-binding ng-scope">{{application.type}}</span>
              <span ng-if="!application.type">&nbsp;</span>
              <div class="gravitee-plan-application-image"></div>
            </md-card-content>
            <md-card-footer>
              <md-tooltip ng-if="isNotSelectable(application.id)">You already have a subscription to this plan for this application</md-tooltip>
              <md-button type="button" ng-click="select(application)" class="md-primary md-raised"
                         ng-disabled="isNotSelectable(application.id)">
                Select
              </md-button>
            </md-card-footer>
          </md-card>
        </div>
      </div>
      <div ng-if="!applications.length">
        <h5>You do not have application!</h5>
        <h5>Let's start by <a ng-click="goToApplications()">creating your first application.</a></h5>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
