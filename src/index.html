<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title ng-bind="portalTitle"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="favicon.ico" />
  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
    .ng-cloak, .x-ng-cloak,
    .ng-hide:not(.ng-hide-animate) {
      display: none !important;
    }

    .gravitee-splash-screen {
      background-color: rgb(45, 50, 62);
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      z-index: 99999;
    }

    img.gravitee-splash-screen {
      color: silver;
      display: flex;
      margin: 0 auto;
      max-width: 200px;
      position: relative;
      top: 40%;
    }

    .animate-show-hide.ng-hide {
      opacity: 0;
    }

    .animate-show-hide.ng-hide-add,
    .animate-show-hide.ng-hide-remove {
      transition: all linear 0.5s;
    }
  </style>
</head>

<body layout="column">
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-show="displayLoader" class="gravitee-splash-screen animate-show-hide">
    <img class="gravitee-splash-screen" src="./assets/gravitee_logo_anim.gif" />
  </div>

  <md-progress-linear ng-show="isLoading" md-mode="buffer" value="{{progressValue}}" md-buffer-value="{{progressValue}}"></md-progress-linear>

  <gravitee-navbar></gravitee-navbar>
  <div ng-cloak flex ui-view></div>
</body>
</html>
