<h1>Gestion des APIs</h1>

<table class="table table-striped table-responsive">
    <tr>
        <th>Nom</th>
        <th>URI public</th>
        <th>URI cible</th>
        <th class="text-center">Statut</th>
        <th></th>
    </tr>
    <tr *ng-for="#api of apis">
        <td>{{api.name}}</td>
        <td>{{api.public}}</td>
        <td>{{api.target}}</td>
        <td *ng-if="api.state === 'STARTED'" class="text-center"><i class="glyphicon glyphicon-ok"></i></td>
        <td *ng-if="api.state !== 'STARTED'" class="text-center"><i class="glyphicon glyphicon-remove"></i></td>
        <td *ng-if="api.state !== 'STARTED'">
            <button class="btn btn-success glyphicon glyphicon-play" (click)="start(api.name)"> Démarrer</button>
        </td>
        <td *ng-if="api.state === 'STARTED'">
            <button class="btn btn-danger glyphicon glyphicon-stop" (click)="stop(api.name)"> Arrêter</button>
        </td>
    </tr>
</table>
