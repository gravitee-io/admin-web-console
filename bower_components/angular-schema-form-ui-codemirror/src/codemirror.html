<div class="form-group" ng-class="{'has-error': hasError()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div ng-if="form.codemirrorButtons" class="cm-buttons">
    <span class="btn-group" ng-repeat="buttonGroup in form.codemirrorButtons">
      <button ng-repeat="button in buttonGroup" ng-click="evalInScope(button.onClick)" type="button" class="btn btn-sm btn-default" id="btnBold" title="{{ button.title }}">
        <span ng-if="button.icon" class="glyphicon" ng-class="'glyphicon-' + button.icon"></span>
        <span ng-if="button.label" ng-bind-html="button.label"></span>
      </button>
    </span>
  </div>
  <div codemirror-buttons ui-codemirror ui-codemirror-opts="getCodemirrorOptions()" ng-style="form.style" ng-model="$$value$$" schema-validate="form"></div>
  <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
</div>
